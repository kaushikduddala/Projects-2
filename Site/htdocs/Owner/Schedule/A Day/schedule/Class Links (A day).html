<!DOCTYPE html>
<center>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Class Schedule</title>
</head>
<body>
    <main>
        {% for course in courses: %}
            <a href="{{ course['zoom_link'] }}">
                <h4>{{ course["instructor"] }}. {{ course["start_time"] }} - {{ course["end_time"]}}. {{ course["name"] }}</h4>
            </a>
        {% endfor %}
    </main>
</body>
</center>
</html>
